<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>MyRemoteAppSetup</title>

        <base href="" />

        <meta
            name="color-scheme"
            content="light dark" />
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta
            name="format-detection"
            content="telephone=no" />
        <meta
            name="msapplication-tap-highlight"
            content="no" />

        <link
            rel="icon"
            type="image/png"
            href="assets/icon/favicon.png" />

        <!-- add to homescreen for ios -->
        <meta
            name="apple-mobile-web-app-capable"
            content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-eval' 'unsafe-inline';" />

        <style>
            :root {
                /* Color Palette Variables - Your Exact Colors */
                --primary-blue: #6D94C5;
                --light-blue: #CBDCEB;
                --beige-light: #F5EFE6;
                --beige-dark: #E8DFCA;
            }

            html,
            body {
                /* Light background using beige colors */
                background: #6D94C5;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                color: #ffffff;
            }

            /* Loading animation styles */
            .loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background:#6D94C5;
                z-index: 9999;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid var(--light-blue);
                border-top: 3px solid var(--primary-blue);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--beige-dark);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--primary-blue);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #5a7ba8;
            }

            /* Selection styling */
            ::selection {
                background: var(--primary-blue);
                color: white;
            }

            ::-moz-selection {
                background: var(--primary-blue);
                color: white;
            }

            /* Focus styles for accessibility */
            *:focus {
                outline: 2px solid var(--primary-blue);
                outline-offset: 2px;
            }

            /* App root styling */
            app-root {
                display: block;
                min-height: 100vh;
            }

            /* Backdrop styling for modal/popover elements */
            .backdrop {
                background: rgba(203, 220, 235, 0.8);
                backdrop-filter: blur(4px);
            }
        </style>
        
        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#6D94C5">
        <meta name="msapplication-navbutton-color" content="#6D94C5">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
<script src="assets/env.js"></script>

        <script>
            global = globalThis; // fix for "global not defined" error
            
            // Add loading animation
            document.addEventListener('DOMContentLoaded', function() {
                // Create loading element
                const loadingContainer = document.createElement('div');
                loadingContainer.className = 'loading-container';
                loadingContainer.innerHTML = '<div class="loading-spinner"></div>';
                
                // Add to body
                document.body.appendChild(loadingContainer);
                
                // Remove loading after app loads
                setTimeout(() => {
                    loadingContainer.style.opacity = '0';
                    loadingContainer.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => {
                        if (loadingContainer.parentNode) {
                            loadingContainer.parentNode.removeChild(loadingContainer);
                        }
                    }, 300);
                }, 1000);
            });
        </script>
    </head>

    <body>
        <app-root></app-root>
    </body>
</html>
